<!DOCTYPE html>
<html>
	<head>
		<title>Forms</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="../styles.css" />
	</head>
	<body>
		<div class="form">
			<fieldset>
				<legend>Survey Form</legend>
				<form action="#" method="#" autocomplete="on">
					<label for="name">First Name:</label><br />
					<input id="name" type="text" value="Muhammad" placeholder="Muhammad"><br />
					<label>Middle Name:</label><br />
					<input type="text" disabled><br />
					<label for="last name">Last Name:</label><br />
					<input id="last name" type="text" required placeholder="Shehu"><br />
					<label>Gender:</label><br />
					<input type="radio">
					<label>Male</label>
					<input type="radio" checked>
					<label>Female</label><br />
					<label>Hobbies</label><br />
					<input type="checkbox" disabled>
					<label>reading</label>
					<input type="checkbox" checked>
					<label>dancing</label><br />
					<label>Date of Birth</label><br />
					<input type="Date"><br />
					<label>Id Number:</label><br />
					<input type="number" placeholder="e.g. 11111111111"><br /><br />
					<input type="Submit" value="Submit Form"><br />
				</form>
			</fieldset>
		</div>
	</body>
</html>
